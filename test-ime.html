<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IME入力テスト</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .composing {
            background: #ffe0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日本語入力（IME）テスト</h1>
        <p>日本語を入力して、変換中と確定後の動作を確認します。</p>
        
        <input 
            type="text" 
            id="searchInput" 
            placeholder="ここに日本語を入力してください..."
        />
        
        <div class="status" id="status">
            <p>現在の値: <span id="currentValue"></span></p>
            <p>デバウンス値: <span id="debouncedValue"></span></p>
            <p>IME状態: <span id="imeStatus">待機中</span></p>
            <p>検索実行回数: <span id="searchCount">0</span></p>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>ログ:</h3>
            <div id="log" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        const currentValueEl = document.getElementById('currentValue');
        const debouncedValueEl = document.getElementById('debouncedValue');
        const imeStatusEl = document.getElementById('imeStatus');
        const searchCountEl = document.getElementById('searchCount');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        let isComposing = false;
        let searchCount = 0;
        let debounceTimer = null;
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML = `${time}: ${message}<br>` + logEl.innerHTML;
        }
        
        function performSearch(value) {
            if (!isComposing) {
                searchCount++;
                searchCountEl.textContent = searchCount;
                debouncedValueEl.textContent = value;
                log(`検索実行: "${value}"`);
            } else {
                log(`検索スキップ（IME入力中）: "${value}"`);
            }
        }
        
        function debounce(func, delay) {
            return function(value) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func(value), delay);
            };
        }
        
        const debouncedSearch = debounce(performSearch, 300);
        
        input.addEventListener('input', (e) => {
            const value = e.target.value;
            currentValueEl.textContent = value;
            log(`input: "${value}" (composing: ${isComposing})`);
            debouncedSearch(value);
        });
        
        input.addEventListener('compositionstart', () => {
            isComposing = true;
            imeStatusEl.textContent = '変換中';
            statusEl.classList.add('composing');
            log('IME開始');
        });
        
        input.addEventListener('compositionend', (e) => {
            isComposing = false;
            imeStatusEl.textContent = '待機中';
            statusEl.classList.remove('composing');
            const value = e.target.value;
            log(`IME確定: "${value}"`);
            // 確定時に即座に検索
            performSearch(value);
        });
    </script>
</body>
</html>
